<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        header {
            background: linear-gradient(135deg, #6a89cc 0%, #4a69bd 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .baby-icon {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            color: #ffdd59;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
        }
        
        .input-section {
            flex: 1;
            min-width: 350px;
            padding: 30px;
            border-right: 1px solid #eee;
            background-color: #fafafa;
        }
        
        .food-library-section {
            flex: 1;
            min-width: 350px;
            padding: 30px;
            border-right: 1px solid #eee;
            background-color: #fefefe;
        }
        
        .records-section {
            flex: 2;
            min-width: 400px;
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4a69bd;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #6a89cc;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input {
            width: auto;
            margin-right: 8px;
        }
        
        .btn {
            background-color: #4a69bd;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background-color: #3c5188;
        }
        
        .btn-add {
            background-color: #38ada9;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-add:hover {
            background-color: #2d8c88;
        }
        
        .btn-add-from-library {
            background-color: #9b59b6;
            margin-top: 5px;
            width: 100%;
        }
        
        .btn-add-from-library:hover {
            background-color: #8e44ad;
        }
        
        .filter-section {
            background-color: #f1f2f6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .filter-controls input, .filter-controls select {
            flex: 1;
            min-width: 200px;
        }
        
        .records-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .record-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #4a69bd;
            transition: transform 0.2s;
        }
        
        .record-item:hover {
            transform: translateY(-3px);
        }
        
        .record-item.allergic {
            border-left-color: #e55039;
        }
        
        .record-item.not-tried {
            border-left-color: #b8b8b8;
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .food-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .record-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .record-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-eaten {
            background-color: #78e08f;
            color: #2d3436;
        }
        
        .status-not-eaten {
            background-color: #dfe6e9;
            color: #636e72;
        }
        
        .status-allergic {
            background-color: #fab1a0;
            color: #d63031;
        }
        
        .status-no-allergy {
            background-color: #a29bfe;
            color: #2d3436;
        }
        
        .notes {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ddd;
            color: #555;
        }
        
        .no-records {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .no-records i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
        
        .record-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-action {
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 6px;
            background-color: #f1f2f6;
            color: #555;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-action:hover {
            background-color: #dfe4ea;
        }
        
        .btn-delete {
            background-color: #ffeaa7;
            color: #e17055;
        }
        
        .btn-delete:hover {
            background-color: #fdcb6e;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #f1f2f6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }
        
        .stat-item {
            padding: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4a69bd;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .food-library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .food-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            border: 2px solid #eee;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .food-item:hover {
            border-color: #a29bfe;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .food-item.selected {
            border-color: #38ada9;
            background-color: #f7fefe;
        }
        
        .food-icon {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #4a69bd;
        }
        
        .food-item-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .category-btn {
            padding: 8px 15px;
            background-color: #f1f2f6;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .category-btn:hover {
            background-color: #dfe4ea;
        }
        
        .category-btn.active {
            background-color: #4a69bd;
            color: white;
        }
        
        .food-category {
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #2c3e50;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 1100px) {
            .main-content {
                flex-direction: column;
            }
            
            .input-section, .food-library-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .baby-icon {
                position: static;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="baby-icon">
                <i class="fas fa-baby"></i>
            </div>
            <h1>婴儿辅食记录</h1>
            <p>记录宝宝尝试过的每一种辅食，标记过敏反应，轻松跟踪宝宝的饮食历程</p>
        </header>
        
        <div class="main-content">
            <section class="input-section">
                <h2 class="section-title"><i class="fas fa-plus-circle"></i> 添加新辅食</h2>
                
                <form id="food-form">
                    <div class="form-group">
                        <label for="food-name">辅食名称 *</label>
                        <input type="text" id="food-name" placeholder="例如：胡萝卜泥、苹果泥、米粉" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="food-date">尝试日期 *</label>
                        <input type="date" id="food-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label>是否尝试过？</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="radio" id="eaten-yes" name="eaten" value="yes" checked>
                                <label for="eaten-yes">已尝试</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="radio" id="eaten-no" name="eaten" value="no">
                                <label for="eaten-no">未尝试</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>过敏反应</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="radio" id="allergy-yes" name="allergy" value="yes">
                                <label for="allergy-yes">有过敏</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="radio" id="allergy-no" name="allergy" value="no" checked>
                                <label for="allergy-no">无过敏</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="food-notes">备注 (可选)</label>
                        <textarea id="food-notes" rows="3" placeholder="记录宝宝的喜爱程度、反应或其他需要注意的事项..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-add">
                        <i class="fas fa-save"></i> 保存辅食记录
                    </button>
                </form>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-count">0</div>
                        <div class="stat-label">总记录</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="tried-count">0</div>
                        <div class="stat-label">已尝试</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="allergy-count">0</div>
                        <div class="stat-label">过敏</div>
                    </div>
                </div>
            </section>
            
            <section class="food-library-section">
                <h2 class="section-title"><i class="fas fa-book"></i> 常见辅食库</h2>
                <p>点击下方辅食快速添加到记录中（默认标记为未尝试、无过敏）</p>
                
                <div class="category-filter" id="category-filter">
                    <button class="category-btn active" data-category="all">全部</button>
                    <button class="category-btn" data-category="vegetables">蔬菜类</button>
                    <button class="category-btn" data-category="fruits">水果类</button>
                    <button class="category-btn" data-category="grains">谷物类</button>
                    <button class="category-btn" data-category="protein">蛋白质类</button>
                    <button class="category-btn" data-category="dairy">乳制品</button>
                </div>
                
                <div id="food-library">
                    <!-- 辅食库内容将通过JavaScript动态生成 -->
                </div>
                
                <button class="btn btn-add-from-library" id="add-from-library">
                    <i class="fas fa-plus-circle"></i> 添加选中的辅食到记录
                </button>
            </section>
            
            <section class="records-section">
                <h2 class="section-title"><i class="fas fa-history"></i> 辅食记录</h2>
                
                <div class="filter-section">
                    <label>筛选记录</label>
                    <div class="filter-controls">
                        <input type="text" id="search-input" placeholder="搜索辅食名称...">
                        <select id="filter-eaten">
                            <option value="all">所有尝试状态</option>
                            <option value="yes">已尝试</option>
                            <option value="no">未尝试</option>
                        </select>
                        <select id="filter-allergy">
                            <option value="all">所有过敏状态</option>
                            <option value="yes">有过敏</option>
                            <option value="no">无过敏</option>
                        </select>
                    </div>
                </div>
                
                <div class="records-list" id="records-list">
                    <!-- 记录将在这里动态生成 -->
                    <div class="no-records">
                        <i class="fas fa-utensils"></i>
                        <p>暂无辅食记录，请从辅食库中选择或手动添加</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <footer>

        <p>© 2023 婴儿辅食记录助手 | 设计：父母关爱</p>
    </footer>

            "egg": "fas fa-egg",
            "tofu": "fas fa-tofu",
            "liver": "fas fa-liver",
            "yogurt": "fas fa-yogurt",
            "cheese": "fas fa-cheese",
            "baby-bottle": "fas fa-baby-bottle"
        };
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为今天
            document.getElementById('food-date').valueAsDate = new Date();
            
            // 加载现有记录
            loadRecords();
            
            // 添加表单提交事件
            document.getElementById('food-form').addEventListener('submit', addFoodRecord);
            
            // 添加筛选事件
            document.getElementById('search-input').addEventListener('input', filterRecords);
            document.getElementById('filter-eaten').addEventListener('change', filterRecords);
            document.getElementById('filter-allergy').addEventListener('change', filterRecords);
            
            // 加载辅食库
            renderFoodLibrary();
            
            // 添加从辅食库添加的事件
            document.getElementById('add-from-library').addEventListener('click', addSelectedFoods);
            
            // 添加辅食库分类筛选事件
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新活动按钮
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 筛选辅食库
                    filterFoodLibrary(this.dataset.category);
                });
            });
        });
        
        // 渲染辅食库
        function renderFoodLibrary() {
            const libraryContainer = document.getElementById('food-library');
            let libraryHTML = '';
            
            // 按类别分组
            const categories = {
                vegetables: { name: "蔬菜类", foods: [] },
                fruits: { name: "水果类", foods: [] },
                grains: { name: "谷物类", foods: [] },
                protein: { name: "蛋白质类", foods: [] },
                dairy: { name: "乳制品", foods: [] }
            };
            
            // 将食物按类别分组
            foodLibrary.forEach(food => {
                if (categories[food.category]) {
                    categories[food.category].foods.push(food);
                }
            });
            
            // 为每个类别生成HTML
            for (const [categoryId, category] of Object.entries(categories)) {
                if (category.foods.length === 0) continue;
                
                libraryHTML += `
                    <div class="food-category" data-category="${categoryId}">
                        <div class="category-title">${category.name}</div>
                        <div class="food-library">
                `;
                
                category.foods.forEach(food => {
                    libraryHTML += `
                        <div class="food-item" data-name="${food.name}" data-category="${food.category}" data-notes="${food.notes}">
                            <div class="food-icon">
                                <i class="${iconMap[food.icon] || 'fas fa-utensils'}"></i>
                            </div>
                            <div class="food-item-name">${food.name}</div>
                        </div>
                    `;
                });
                
                libraryHTML += `
                        </div>
                    </div>
                `;
            }
            
            libraryContainer.innerHTML = libraryHTML;
            
            // 添加辅食选择事件
            document.querySelectorAll('.food-item').forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.toggle('selected');
                });
            });
        }
        
        // 筛选辅食库
        function filterFoodLibrary(category) {
            const foodCategories = document.querySelectorAll('.food-category');
            
            foodCategories.forEach(cat => {
                if (category === 'all' || cat.dataset.category === category) {
                    cat.style.display = 'block';
                } else {
                    cat.style.display = 'none';
                }
            });
        }
        
        // 从辅食库添加选中的食物
        function addSelectedFoods() {
            const selectedFoods = document.querySelectorAll('.food-item.selected');
            
            if (selectedFoods.length === 0) {
                showMessage('请先选择要添加的辅食', 'warning');
                return;
            }
            
            const today = new Date().toISOString().split('T')[0];
            
            selectedFoods.forEach(foodItem => {
                const foodName = foodItem.dataset.name;
                const foodNotes = foodItem.dataset.notes;
                
                const newRecord = {
                    id: generateId(),
                    name: foodName,
                    date: today,
                    eaten: false, // 默认未尝试
                    allergy: false, // 默认无过敏
                    notes: foodNotes,
                    added: new Date().toISOString()
                };
                
                const records = getAllRecords();
                records.push(newRecord);
                saveRecords(records);
                
                // 取消选中状态
                foodItem.classList.remove('selected');
            });
            
            // 刷新显示
            filterRecords();
            
            // 显示成功消息
            showMessage(`成功添加 ${selectedFoods.length} 种辅食到记录中`, 'success');
        }
        
        // 生成唯一ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // 获取所有记录
        function getAllRecords() {
            const records = localStorage.getItem('babyFoodRecords');
            return records ? JSON.parse(records) : [];
        }
        
        // 保存记录到localStorage
        function saveRecords(records) {
            localStorage.setItem('babyFoodRecords', JSON.stringify(records));
            updateStats();
        }
        
        // 添加新辅食记录
        function addFoodRecord(e) {
            e.preventDefault();
            
            const foodName = document.getElementById('food-name').value.trim();
            const foodDate = document.getElementById('food-date').value;
            const eaten = document.querySelector('input[name="eaten"]:checked').value;
            const allergy = document.querySelector('input[name="allergy"]:checked').value;
            const notes = document.getElementById('food-notes').value.trim();
            
            if (!foodName) {
                alert('请输入辅食名称');
                return;
            }
            
            const newRecord = {
                id: generateId(),
                name: foodName,
                date: foodDate,
                eaten: eaten === 'yes',
                allergy: allergy === 'yes',
                notes: notes,
                added: new Date().toISOString()
            };
            
            const records = getAllRecords();
            records.push(newRecord);
            saveRecords(records);
            
            // 重置表单
            document.getElementById('food-form').reset();
            document.getElementById('food-date').valueAsDate = new Date();
            
            // 刷新显示
            filterRecords();
            
            // 显示成功消息
            showMessage('辅食记录已保存！', 'success');
        }
        
        // 显示记录
        function displayRecords(recordsToDisplay) {
            const recordsList = document.getElementById('records-list');
            
            if (recordsToDisplay.length === 0) {
                recordsList.innerHTML = `
                    <div class="no-records">
                        <i class="fas fa-utensils"></i>
                        <p>没有找到匹配的辅食记录</p>
                    </div>
                `;
                return;
            }
            
            // 按日期排序（最新的在前）
            recordsToDisplay.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let recordsHTML = '';
            
            recordsToDisplay.forEach(record => {
                const eatenClass = record.eaten ? 'status-eaten' : 'status-not-eaten';
                const eatenText = record.eaten ? '已尝试' : '未尝试';
                
                const allergyClass = record.allergy ? 'status-allergic' : 'status-no-allergy';
                const allergyText = record.allergy ? '有过敏' : '无过敏';
                
                const recordClass = record.allergy ? 'allergic' : (record.eaten ? '' : 'not-tried');
                
                // 格式化日期
                const dateObj = new Date(record.date);
                const formattedDate = `${dateObj.getFullYear()}年${dateObj.getMonth()+1}月${dateObj.getDate()}日`;
                
                recordsHTML += `
                    <div class="record-item ${recordClass}" data-id="${record.id}">
                        <div class="record-header">
                            <div class="food-name">${record.name}</div>
                            <div class="record-date">${formattedDate}</div>
                        </div>
                        
                        <div class="record-details">
                            <div class="status-badge ${eatenClass}">${eatenText}</div>
                            <div class="status-badge ${allergyClass}">${allergyText}</div>
                        </div>
                        
                        ${record.notes ? `<div class="notes"><strong>备注：</strong>${record.notes}</div>` : ''}
                        
                        <div class="record-actions">
                            <button class="btn-action toggle-eaten" data-id="${record.id}">
                                <i class="fas fa-utensils"></i> ${record.eaten ? '标记为未尝试' : '标记为已尝试'}
                            </button>
                            <button class="btn-action toggle-allergy" data-id="${record.id}">
                                <i class="fas fa-allergies"></i> ${record.allergy ? '标记为无过敏' : '标记为有过敏'}
                            </button>
                            <button class="btn-action btn-delete delete-record" data-id="${record.id}">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                `;
            });
            
            recordsList.innerHTML = recordsHTML;
            
            // 添加事件监听器到操作按钮
            document.querySelectorAll('.toggle-eaten').forEach(button => {
                button.addEventListener('click', function() {
                    toggleEatenStatus(this.dataset.id);
                });
            });
            
            document.querySelectorAll('.toggle-allergy').forEach(button => {
                button.addEventListener('click', function() {
                    toggleAllergyStatus(this.dataset.id);
                });
            });
            
            document.querySelectorAll('.delete-record').forEach(button => {
                button.addEventListener('click', function() {
                    deleteRecord(this.dataset.id);
                });
            });
        }
        
        // 切换尝试状态
        function toggleEatenStatus(id) {
            const records = getAllRecords();
            const recordIndex = records.findIndex(record => record.id === id);
            
            if (recordIndex !== -1) {
                records[recordIndex].eaten = !records[recordIndex].eaten;
                saveRecords(records);
                filterRecords(); // 重新应用当前筛选
                showMessage('状态已更新！', 'success');
            }
        }
        
        // 切换过敏状态
        function toggleAllergyStatus(id) {
            const records = getAllRecords();
            const recordIndex = records.findIndex(record => record.id === id);
            
            if (recordIndex !== -1) {
                records[recordIndex].allergy = !records[recordIndex].allergy;
                saveRecords(records);
                filterRecords(); // 重新应用当前筛选
                showMessage('状态已更新！', 'success');
            }
        }
        
        // 删除记录
        function deleteRecord(id) {
            if (!confirm('确定要删除这条记录吗？')) {
                return;
            }
            
            const records = getAllRecords();
            const filteredRecords = records.filter(record => record.id !== id);
            saveRecords(filteredRecords);
            filterRecords(); // 重新应用当前筛选
            showMessage('记录已删除！', 'success');
        }
        
        // 筛选记录
        function filterRecords() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const eatenFilter = document.getElementById('filter-eaten').value;
            const allergyFilter = document.getElementById('filter-allergy').value;
            
            const allRecords = getAllRecords();
            
            const filteredRecords = allRecords.filter(record => {
                // 搜索名称
                if (searchTerm && !record.name.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // 筛选尝试状态
                if (eatenFilter !== 'all') {
                    const eatenValue = eatenFilter === 'yes';
                    if (record.eaten !== eatenValue) {
                        return false;
                    }
                }
                
                // 筛选过敏状态
                if (allergyFilter !== 'all') {
                    const allergyValue = allergyFilter === 'yes';
                    if (record.allergy !== allergyValue) {
                        return false;
                    }
                }
                
                return true;
            });
            
            displayRecords(filteredRecords);
        }
        
        // 加载记录
        function loadRecords() {
            const records = getAllRecords();
            displayRecords(records);
            updateStats();
        }
        
        // 更新统计信息
        function updateStats() {
            const records = getAllRecords();
            
            const totalCount = records.length;
            const triedCount = records.filter(record => record.eaten).length;
            const allergyCount = records.filter(record => record.allergy).length;
            
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('tried-count').textContent = triedCount;
            document.getElementById('allergy-count').textContent = allergyCount;
        }
        
        // 显示临时消息
        function showMessage(message, type) {
            // 移除现有消息
            const existingMessage = document.querySelector('.message-alert');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // 创建新消息
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-alert ${type}`;
            messageDiv.textContent = message;
            
            // 样式
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.padding = '15px 20px';
            messageDiv.style.borderRadius = '8px';
            messageDiv.style.color = 'white';
            messageDiv.style.fontWeight = '600';
            messageDiv.style.zIndex = '1000';
            messageDiv.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            messageDiv.style.animation = 'fadeIn 0.3s ease';
            
            if (type === 'success') {
                messageDiv.style.backgroundColor = '#38ada9';
            } else if (type === 'warning') {
                messageDiv.style.backgroundColor = '#e67e22';
            } else {
                messageDiv.style.backgroundColor = '#e55039';
            }
            
            document.body.appendChild(messageDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                messageDiv.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
            
            // 添加CSS动画
            if (!document.querySelector('#message-styles')) {
                const style = document.createElement('style');
                style.id = 'message-styles';
                style.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; transform: translateY(-10px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                    
                    @keyframes fadeOut {
                        from { opacity: 1; transform: translateY(0); }
                        to { opacity: 0; transform: translateY(-10px); }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // 添加示例数据（如果本地存储为空）
        function addSampleDataIfEmpty() {
            const records = getAllRecords();
            if (records.length === 0) {
                // 从辅食库中选择一些作为示例数据
                const sampleFoods = foodLibrary.filter(food => 
                    ['胡萝卜泥', '苹果泥', '婴儿米粉', '香蕉泥', '南瓜泥', '鸡肉泥'].includes(food.name)
                );
                
                const sampleRecords = sampleFoods.map((food, index) => {
                    const date = new Date(Date.now() - (index * 2) * 24 * 60 * 60 * 1000);
                    return {
                        id: generateId(),
                        name: food.name,
                        date: date.toISOString().split('T')[0],
                        eaten: index < 3, // 前三个标记为已尝试
                        allergy: food.name === '香蕉泥', // 模拟香蕉过敏
                        notes: food.notes,
                        added: date.toISOString()
                    };
                });
                
                saveRecords(sampleRecords);
                loadRecords();
            }
        }
        
        // 页面加载完成后检查是否需要添加示例数据
        setTimeout(addSampleDataIfEmpty, 100);
    </script>
</body>
</html>
